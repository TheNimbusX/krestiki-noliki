<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>krestiki noliki</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="playersInfo">
      <div id="playerXInfo"></div>
      <div id="playerOInfo"></div>
    </div>
    <div id="game">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="reset">Начать заново</button>
    <!-- Форма для ввода имен игроков -->
    <div id="playerNamesModal" class="modal">
      <div class="modal-content">
        <h2>Введите имена игроков</h2>
        <label for="playerX">Игрок X:</label>
        <input type="text" id="playerX" placeholder="Игрок X" />
        <label for="playerO">Игрок O:</label>
        <input type="text" id="playerO" placeholder="Игрок O" />
        <button id="startGame">Начать игру</button>
      </div>
    </div>

    <!-- Попап для отображения результатов -->
    <div id="resultModal" class="modal">
      <div class="modal-content">
        <h2 id="resultMessage"></h2>
        <button id="playAgain">Играть снова</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
